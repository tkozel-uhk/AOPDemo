<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of People</title>
</head>
<body>
    <table>
        <tr th:each="p : ${persons}">
            <td th:text="${p.id}"/>
            <td th:text="${p.firstname}"/>
            <td th:text="${p.surname}"/>
        </tr>
    </table>
</body>
</html>
